        function mixfirm(obj) {
              var strs = '<h4>'+obj+'</h4>';
              $(".mixfirm").html(strs);
              $(".mixfirm").show();
           }

            $('#w-btn').click(function (event) {        if($("input[name=LoginName]").val()=="") {  //用户名为空时
            $(".mixfirm").show();
            mixfirm("用户名不能为空");
            setTimeout(function() {
                $(".mixfirm").hide();
            },1000);
            return false;
        }
        if($("input[name=PSD]").val()=="") {  //密码为空
            $(".mixfirm").show();
            mixfirm("密码不能为空");

    });

         var username=document.getElementById('username');
          var obtn=document.getElementById('w-btn');
          var password=document.getElementById("password");
           // var obtn=document.getElementById('w-btn');
          var setpassword=document.getElementById("setpassword");

          var oousername =/^[a-zA-Z0-9_-]{4,16}$/;

          var paster= /^[A-Za-z]+[0-9]+[A-Za-z0-9]*|[0-9]+[A-Za-z]+[A-Za-z0-9]*$/g;


            // 用户名验证
          username.onblur=function(){
           if(oousername.test(username.value)){
            // console.log(232)
            username.style.border='1px solid #eee';
           }else{
            username.style.border="1px solid red";
            username.setAttribute("placeholder","请输入用户名")
           }
          }

         // 密码验证
         password.onblur=function(){
            if(paster.test(password.value)==true){
              password.style.border='1px solid #eee';
              
            }else{
              password.style.border="1px solid red";
              password.setAttribute("placeholder","密码需要6到16个字母与数字字符结合");
            }
            console.log("密码需要6到16个字母与数字字符结合")
          }

       setpassword.onblur=function(){
        if(password.value==setpassword.value){
          setpassword.style.border='1px solid #eee';
          console.log(true)
         
        }else{
          setpassword.style.border='1px solid red';
          setpassword.setAttribute("placeholder","2次输入密码不一样")
          console.log(false)

       }
