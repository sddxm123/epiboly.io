<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>发布项目</title>
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/publish.css">
</head>
<body>
	<header>
		455
	</header>
	<main>
		<div class="wrap">
			<div class="col-md-8">
				<div class="type">
					<h3>选择您的开发类型</h3>
					<ul>
						<li class="col-sm-2"><label>
							<img src="img/20190327162144.png">
							<span>Web 网站</span>
						</label></li>
						<li class="col-sm-2"><label>
							<img src="img/20190327162144.png">
							<span>App 开发</span>
						</label></li>
						<li class="col-sm-2"><label>
							<img src="img/20190327162144.png">
							<span>微信公众号</span>
						</label></li>
						<li class="col-sm-2"><label>
							<img src="img/20190327162144.png">
							<span>小程序</span>
						</label></li>
						<li class="col-sm-2"><label>
							<img src="img/20190327162144.png">
							<span>HTML5 应用</span>
						</label></li>
						<li class="col-sm-2"><label>
							<img src="img/20190327162144.png">
							<span>其他项目</span>
						</label></li>
					</ul>
				</div>
				<div class="developer">
					<h3>选择您招募的开发者类型</h3>
					<div class="radio">
						<div class="radio-title">
							<label><i class="fa fa-circle-o"></i><i class="fa fa-dot-circle-o"></i><span>招募团队</span></label>
						</div>
						<div class="radio-tip">
							团队项目金额必须高于10,000元
						</div>
					</div>
					<div class="radio">
						<div class="radio-title">
							<label><i class="fa fa-circle-o"></i><i class="fa fa-dot-circle-o"></i><span>招募个人</span></label>
						</div>
						<div class="radio-tip">
							个人项目金额必须低于50,000元
						</div>
					</div>
				</div>
				<form role="form" class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 form-lable">项目名称</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" placeholder="30字符以内" name="">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 form-lable">项目行业</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" placeholder="行业信息" name="">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 form-lable">项目预算</label>
						<div class="col-sm-6">
							<div class="form-input-top">
								<input type="text" class="form-control" placeholder="个人项目金额<￥50,000" name="">元  <input type="checkbox" name="">可议价
							</div>
							<div class="form-input-bottom">
								该项目金额不含税，如需发票，请查看操作文档
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 form-lable">期望交付周期</label>
						<div class="col-sm-6">
							<div class="form-input-top">
								<input type="text" class="form-control" placeholder="30字符以内" name="">元
							</div>
							<div class="form-input-bottom">
								该项目金额不含税，如需发票，请<a href="#">查看操作文档</a>
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="col-md-4 hidden-xs hidden-sm">
				54654
			</div>
		</div>
		
	</main>
</body>
</html>
